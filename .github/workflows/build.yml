name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: pyinstaller --onefile --noconsole --add-data "requirements.txt;." app.py -n Image2VideoApp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Image2VideoApp
          path: dist/Image2VideoApp.exe
